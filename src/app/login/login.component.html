<section class="vh-100">
    
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                    class="img-fluid" alt="Login image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Login</p>
                <form [formGroup]="loginForm" (ngSubmit)="loginCheck()">


                    <!-- Email input -->
                    <div class="form-outline mb-4">

                        <input type="email" class="form-control" id="userEmail" name="userEmail"
                            formControlName="userEmail" aria-describedby="emailHelp"
                            placeholder="Enter a valid email address" />
                        <span *ngIf="loginForm.controls['userEmail'].touched && !loginForm.controls['userEmail'].valid">

                            <span *ngIf="loginForm.controls['userEmail'].hasError('required')">
                                Email Can't be Empty!
                            </span>

                            <span *ngIf="loginForm.controls['userEmail'].hasError('email')">
                                Email is not in correct format
                            </span>


                        </span>
                        <!-- <label class="form-label" for="userEmail">Email address</label> -->
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-3">
                        <input type="password" class="form-control " id="userPassword" formControlName="userPassword"
                            name="userPassword" placeholder="Enter password" />
                        <span
                            *ngIf="loginForm.controls['userPassword'].touched && !loginForm.controls['userPassword'].valid">

                            <span *ngIf="loginForm.controls['userPassword'].hasError('required')">
                                Password Can't be Empty!
                            </span>

                            <span *ngIf="loginForm.controls['userPassword'].hasError('minlength')">
                                password Can't be Less than 6 Characters!
                            </span>
                        </span>
                        <!-- <label class="form-label" for="userPassword">Password</label> -->
                    </div>

                    <div class="d-flex justify-content-between align-items-center">
                        <!-- Checkbox -->
                        <div class="form-check mb-0">
                            <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                            <label class="form-check-label" for="form2Example3">
                                Remember me
                            </label>
                        </div>
                    </div>

                    <div class="text-center text-lg-start mt-4 pt-2">
                        <button type="submit" class="btn btn-primary btn-lg"
                            style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                        <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="#!" class="link-danger"
                                routerLink="/register-page">Register</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

</section>
