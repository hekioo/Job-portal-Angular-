<h2 class="text-center my-4">All Users Applied Jobs</h2>

<div class="container-fluid">
  <table class="table container-fluid">
    <thead>
      <tr>
        <!-- <th scope="col" class="text-center">Company Name</th> -->
        <th scope="col">Booking ID</th>
        <th scope="col">Job ID</th>
        <th scope="col">Company Name</th>
        <th scope="col">Job Title</th>
        <th scope="col">User ID</th>
        <th scope="col">User Name</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of appliedJobList">
        <td>{{data.applyJobid}}</td>
        <td>{{data.jobs.jobId}}</td>
        <td>{{data.jobs.companyName}}</td>
        <td>{{data.jobs.jobTitle}}</td>

        <td>{{data.users.userId}}</td>
        <td>{{data.users.userName}}</td>
      </tr>

    </tbody>
  </table>
</div>
