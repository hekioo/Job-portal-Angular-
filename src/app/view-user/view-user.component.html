<h1 class="text-center my-4">View All Users</h1>

<div class="container">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
          
            <th scope="col">Mobile</th>
            <th scope="col">Qualification</th>
            <th scope="col">Skills</th>
           
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let data of userList">
                <td> {{data.userId}}</td>
                <td> {{data.userName}}</td>
                <td>{{data.userEmail}}</td>
             
                <td>{{data.userMobile}}</td>
                <td>{{data.userQualification}} </td>
                <td>{{data.userSkills}}</td>
                <td>
                  <!-- <a routerLink="/admin/update-user/{{data.userId}}"><button type="button" class="btn btn-outline-warning mx-1" value="Update">Update</button></a>  -->
                  <!-- <a><button type="button" class="btn btn-outline-danger" value="Delete" (click)="deleteUser(data.userId)">Delete</button></a></td> -->
                  <!-- //previous link was "update-user/{{data.userId}}"" -->
              </tr>
         
        </tbody>
      </table>
</div>
