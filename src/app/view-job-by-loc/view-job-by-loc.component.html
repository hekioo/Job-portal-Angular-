<h2 class="text-center mt-5">Search Jobs By Location</h2>

<div class="container">
  <div class="col">

    <select #cat (change)="getJobDetailByCategory(cat.value)" class="form-select">
      <option default>search By Location</option>
      <option>Delhi</option>
      <option>Banglore</option>
      <option>Hyderabad</option>
      <option>Chennai</option>
      <option>Pune</option>
      <option>Noida</option>
    </select>
  </div>



  <table class="table table-striped">
    <thead>
      <tr>

        <th scope="col">Organisation</th>
        <th scope="col">Job Title</th>
        <th scope="col">Job Category</th>
        <th scope="col">Job Description</th>
        <th scope="col">Job Location</th>
        <th scope="col">Job Salary</th>
        <th scope="col" class="mx-2">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of jobListByLoc">

        <td> {{data.companyName}}</td>
        <td>{{data.jobTitle}}</td>
        <td>{{data.jobCategory}}</td>
        <td>{{data.jobDescription}}</td>

        <td>{{data.jobLocation}} </td>
        <td>{{data.jobSalary}} LPA</td>
        <div *ngIf="this.typee === 'adminType'">
          <td><a routerLink="/admin/update-job/{{data.jobId}}"><button type="button" class="btn btn-outline-warning "
                value="Update">Update</button></a> <a><button type="button" class="btn btn-outline-danger mx-1"
                value="Delete" (click)="deleteJob(data.jobId)">Delete</button></a></td>
        </div>
        <div *ngIf="this.typee === 'userType'">
          <td><a><button type="button" class="btn btn-outline-info mx-1" value="Update" id="applyJobBtn"
                (click)="appliedJob(data.jobId, $event.target, 'Applied')">Apply Job</button></a></td>
        </div>
      </tr>

    </tbody>
  </table>
</div>
